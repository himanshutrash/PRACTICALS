<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .right {
      flex: 1;
      background-color: #f4f4f4;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Sidebar</h2>
      <p>Fixed width content here.</p>
    </div>
    <div class="right">
      <h2>Main Content</h2>
      <p>This area expands and shrinks based on screen size.</p>
    </div>
  </div>

</body>
</html>
