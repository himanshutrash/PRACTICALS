<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    /* Navigation bar styling */
    nav {
      background-color: black;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: yellow;
    }

    /* Heading styling */
    h1 {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Welcome to My Website</h1>

</body>
</html>
